<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">    <link href="css/custom.css" rel="stylesheet" type="text/css"/>

</head>
    <div class="mx-auto my-auto w-100 border rounded p-2 d-grid" style="max-width: 395px;">
        <input type="text" name="calc" id="output-screen" placeholder="0" class="form-control form-control-lg fs-3 text-end bg-white border-0 rounded shadow">
        <div class="row g-2 row-cols-4 mt-1">
            <div class="col">
                <button class="btn btn-danger w-100" onclick="Clear()"> AC </button>
            </div>
            <div class="col">
                <button class="btn w-100 bg-white" onclick="del()"> C </button>
            </div>
            <div class="col">
                <button class="btn w-100 bg-white" onclick="calculate('%')"> % </button>
            </div>
            <div class="col">
                <button class="btn w-100 bg-white" onclick="display('/')"> / </button>
            </div>
        </div>
        <div class="row g-2 row-cols-4 mt-1">
            <div class="col">
                <button class="btn w-100 bg-white" onclick="display('7')"> 7 </button>
            </div>
            <div class="col">
                <button class="btn w-100 bg-white" onclick="display('8')"> 8 </button>
            </div>
            <div class="col">
                <button class="btn w-100 bg-white" onclick="display('9')"> 9 </button>
            </div>
            <div class="col">
                <button class="btn w-100 bg-white" onclick="display('*')"> * </button>
            </div>
        </div>
        <div class="row g-2 row-cols-4 mt-1">
            <div class="col">
                <button class="btn w-100 bg-white" onclick="display('4')"> 4 </button>
            </div>
            <div class="col">
                <button class="btn w-100 bg-white" onclick="display('5')"> 5 </button>
            </div>
            <div class="col">
                <button class="btn w-100 bg-white" onclick="display('6')"> 6 </button>
            </div>
            <div class="col">
                <button class="btn w-100 bg-white" onclick="display('-')"> - </button>
            </div>
        </div>
        <div class="row g-2 row-cols-4 mt-1">
            <div class="col">
                <button class="btn w-100 bg-white" onclick="display('1')"> 1 </button>
            </div>
            <div class="col">
                <button class="btn w-100 bg-white"onclick="display('2')"> 2 </button>
            </div>
            <div class="col">
                <button class="btn w-100 bg-white" onclick="display('3')"> 3 </button>
            </div>
            <div class="col">
                <button class="btn w-100 bg-white " onclick="display('+')"> + </button>
            </div>
        </div>
        <div class="row g-2 mt-1">
            
            <div class="col">
                <button class="btn w-100 bg-white" onclick="display('0')"> 0 </button>
            </div>
            <div class="col">
                <button class="btn w-100 bg-white" onclick="display('.')"> . </button>
            </div>
            <div class="col">
                <button class="btn w-100 btn-success" onclick="Calculate()"> = </button>
            </div>
        </div>
    </div>
    </script>
    <script>
        let outputScreen = document.getElementById("output-screen");

        function display(num){
            outputScreen.value += num;
        }

        let calculate=(num)=>{
            outputScreen.value+=num;
        }

        function Calculate(){
            try{
                outputScreen.value = eval(outputScreen.value);
            }
            catch(err) {
                alert("invalid")
            }
        }

        function Clear(){
            outputScreen.value = "";
        }

        function del(){
            outputScreen.value = outputScreen.value.slice(0,-1);
        }
    </script>
</body>
</html>
